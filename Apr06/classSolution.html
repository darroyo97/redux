        //Subtract - action creator

        //action creator - event

        function increment() {


            return {
                type: "increment"
            }
        }


        function decrement() {
            return {
                type: "Decrement"
            }
        }

        let initialState = {
            count: 0
        }

        function reducer(state, action) {
            if (state === undefined) {
                state = initialState
            }
            if (action.type === "Increment") {
                return {
                    ...state,
                    count: state.count + 1
                }
            }
        }

        let store = Redux.createStore(reducer);

    </script>
