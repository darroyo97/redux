<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <p id="numbers">0</p>
        <button onclick="plus()">+</button> <button onclick="minus()">-</button>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <script>
        function counter() {
            return {
                type: "ADD",
            }
        }
        function subtract() {
            return {
                type: "REMOVE",
            }
        }
        let initialCounter = { number: 0 }
        function reducer(state, action) {
            if (state === undefined) {
                state = initialCounter
            }
            if (action.type === "ADD") {
                return {
                    ...state,
                    number: (state.number + 1)
                }
            }
            else if (action.type === "REMOVE") {
                return {
                    ...state,
                    number: (state.number - 1)
                }
            }
        }
        let store = Redux.createStore(reducer)
        function plus() {
            store.dispatch(counter())
        }
        function minus() {
            store.dispatch(subtract())
        }
        store.subscribe(showState)
        function showState() {
            let counterBox = document.getElementById('numbers')
            let numbers = store.getState().number
            counterBox.innerHTML = numbers
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
